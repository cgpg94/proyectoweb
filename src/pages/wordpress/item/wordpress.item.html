<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Servicio</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-content>
				<img src="/assets/img/img1.jpg"/>
			<h2 hidden>{{post.codigo}}</h2>
			<h2 class="card-title">{{post.nombre}}</h2>
			<div [innerHTML]="post.descripcion"></div>
			<h2>{{post.valor}}</h2>
			<h2 *ngIf="auth.getEmail()">{{auth.getEmail()}}</h2>
			<div>
					<button ion-button color="secondary" block (click)="pedirservicio(post.codigo,post.nombre,post.descripcion,post.valor,auth.getEmail())">Pedir Servicio </button>
			</div>

		</ion-card-content>
	</ion-card>
</ion-content>
