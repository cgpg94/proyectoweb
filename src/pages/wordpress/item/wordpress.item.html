<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>WP post</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-content>
			<h2 hidden>{{post.codigo}}</h2>
			<h2 class="card-title">{{post.nombre}}</h2>
			<div [innerHTML]="post.descripcion"></div>
			<h2>{{post.valor}}</h2>
		</ion-card-content>
	</ion-card>
</ion-content>
