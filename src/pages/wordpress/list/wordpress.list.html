<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Lista de servicios</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let post of posts" (click)="itemTapped(post)">
		
		<ion-card-content>
			<img src="/assets/img/img1.jpg"/>
			<h2 class="card-title">{{post.nombre}}</h2>
			<p>{{post.descripcion}}</p>
			<h2>{{post.valor}}</h2>

		</ion-card-content>
	</ion-card>
</ion-content>
