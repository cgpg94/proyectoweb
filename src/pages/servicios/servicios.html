<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Servicios</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
		<ion-list>
		  <ion-item-sliding *ngFor='let task of objectKeys(servicios)'>
				<h1>{{task}}
				</h1>
		  </ion-item-sliding>
		</ion-list>
</ion-content>
