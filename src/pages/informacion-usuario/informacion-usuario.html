<ion-header>
    <ion-navbar >
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Formulario</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="myForm" (ngSubmit)="saveData()">
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Nombres:</ion-label>
          <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Apellidos:</ion-label>
          <ion-input formControlName="lastName" type="text" placeholder="Apellidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label disabled stacked>Correo electronico:</ion-label>
          <ion-input formControlName="email" disabled="true" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="telefono" item-start></ion-icon>
            <ion-label disabled stacked>Número de teléfono:</ion-label>
            <ion-input formControlName="telefono"  type="text" placeholder="Teléfono"></ion-input>
          </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-start></ion-icon>
          <ion-label stacked>Fecha de nacimiento:</ion-label>
          <ion-datetime formControlName="dateBirth" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime>
        </ion-item>
        
          <ion-item>
            <ion-icon name="compass" item-start></ion-icon>
            <ion-label stacked>Dirrección:</ion-label>
            <ion-input formControlName="direccion" type="text" placeholder="Direccion"></ion-input>
          </ion-item>


        <ion-row radio-group formControlName="gender">
          <ion-col>
            <ion-item>
              <ion-icon name="woman" item-start></ion-icon>
              <ion-label>Mujer</ion-label>
              <ion-radio value="2"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-icon name="man" item-start></ion-icon>
              <ion-label>Hombre</ion-label>
              <ion-radio value="1"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
      </div>
    </form>
  </ion-content>
